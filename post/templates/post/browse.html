{% extends 'base.html' %}
<!--Stop-->
{% block title %}Browse{% endblock %}
<!--Stop-->
{% block content %}
<div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100">
  <div class="col-span-1">
    <form method="get" action="{% url 'post:browse' %}">
      <input
        name="query"
        class="w-full py-4 px-6 border rounded-xl"
        type="text"
        value="{{ query }}"
        placeholder="Search an Alert"
      />

      <button class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl">
        Search
      </button>
    </form>
    <hr class="my-6" />

    <p class="font-semibold">Categories</p>

    <ul>
      {% for category in categories %}
      <li
        class="py-2 px-2 rounded-xl{% if category.id == category_id %} bg-gray-200{% endif %}"
      >
        <a
          href="{% url 'post:browse' %}?query={{ query }}&category={{ category.id }}"
          >{{ category.name }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-span-3">
    <div class="grid grid-cols-3 gap-3">
      {% for post in posts %}
      <div>
        <a href="{% url 'post:detail' post.id %}">
          <div>
            <img src="{{ post.image.url }}" class="rounded-t-xl" />
          </div>

          <div class="p-6 bg-white rounded-b-xl">
            <h2 class="text-2xl">{{ post.title }}</h2>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
