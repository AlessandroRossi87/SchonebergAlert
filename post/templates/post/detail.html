{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="grid grid-cols-5 gap-6">
    <div class="col-span-3">
        <img src="{{ post.image.url }}" class="rounded-xl">
    </div>

    <div class="col-span-2 p-6 bg-gray-100 rounded-xl">
        <h1 class="mb-6 text-3xl">{{ post.title }}</h1>
        <p class="text-gray-500"><strong>Author: </strong>{{ item.created_by.username }}</p>

        {% if post.text %}
            <p class="text-gray-700">
                {{ post.text }}
            </p>
        {% endif %}
        <a href="#" class="inline-block mt-6 px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">BUTTON</a>
    </div>
</div>
{% endblock %}
